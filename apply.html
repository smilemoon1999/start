<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>申请好友</title>
  <link rel="stylesheet" href="css/form.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- 插入一张雪山的图作为背景并且延展到全屏不重复 -->
  <body  background="img/background.jpg" style=" background-repeat:no-repeat; background-size:100% 100%; background-attachment: fixed;">
  <!-- 页眉由logo和座右铭组成 -->
    <header class="top">
  <!-- 插入一张组合的图作为logo并且摆在左上角 -->
      <img id="headerLogo"
        src="img/logo.png" alt="smilemoon logo image">
  <!-- 插入一段文字的图作为座右铭并且固定在右上角 -->
      <img id="headerSlogan"
        src="img/slogan.png" alt="The road goes on forever as long as it doesn't stop.SO,don't stop!">
    </header>
  <!-- 页眉结束 -->
  <!-- 这个区域划定为头像，点击头像会出现“个人资料”的网页 -->
    <div class="content">
        <a href="personal.html">
            <img class="user-head" src="img/user-head.jpg" alt="头像无法显示">
        </a>
    </div>
  <!-- 主体部分划分为一个大板块，规定一些默认的样式 -->
    <div id="allcontent">
  <!-- 导航栏 -->  
    <nav>
    <ul>
        <li><a href="homepage.html">首页</a></li>
  <!-- 导航栏中该处存在有下拉菜单 -->
        <span class="extend">
        <li><a href="footpoint.html">我的足迹</a></li>
            <ul class="sub-nav">
                <li><a href="hainan.html">海南</a></li>
                <li><a href="chengdu.html">成都</a></li>
                <li><a href="shanghai.html">上海</a></li>
            </ul>
        </span>
  <!-- 下拉菜单结束 -->
        <li><a href="personal.html">个人资料</a></li>
        <li class="selected"><a href="apply.html">申请好友</a></li>
    </ul>
    </nav>
  <!-- 导航栏结束 -->
    <div id="form">
    <!-- 开头的问候 -->
    <h1>亲爱的朋友你好：</h1>
        <h2>为了让我们更加能够互相了解，请填写以下问题然后完成好友申请吧</h2>
    <!-- 表单开始 -->    
    <form>
    <fieldset>
    <!-- 第一部分开始，都不是必答 -->
        <legend>让我熟悉你</legend>
    <div class="tableRow">
    <!-- 下滑菜单选择 -->
        <label for="sex">
            选择你的性别：
        </label>
            <select id="sex" name="sex">
                <option value="man">男</option>
                <option value="woman">女</option>
                <option value="mystery">保密</option>
            </select>
    </div>
    <!-- 单项选择 -->
    <div class="tableRow">
        <label>你对我的旅行感兴趣吗？</label>
            <p>
                <input type="radio" id="interested" name="interest" value="interested"> 
                    <label for="interested">感兴趣</label><br>
                <input type="radio" id="normal" name="interest" value="normal" checked> 
                    <label for="normal">一般</label><br>
                <input type="radio" id="uninterested" name="interest" value="uninterested"> 
                    <label for="uninterested">不太感兴趣</label>
            </p>
        </div>
    <!-- 数字范围选择 -->    
        <div class="tableRow">
            <label for="go-out">你一年出去旅行的次数:</label>
            <input type="number" id="go-out" name="go-out" min="0" max="12">
        </div>
    <!-- 短单行文本框 -->    
        <div class="tableRow">
            <label for="address">你最满意的一次旅行目的地:</label>
            <input type="text" id="address" name="address" value="" placeholder="四川成都九寨沟"> 
        </div>
    <!-- 长多行文本框 -->    
        <div class="tableRow">
            <label for="share">让我们来分享你的旅行经历:</label>
            <textarea id="share" name="share"></textarea>
        </div>
    <!-- 多项选择 -->    
        <div class="tableRow">
            <label>你希望我们的聚会方式:</label>
            <p>
                <input type="checkbox" id="online_extras" name="extras[]" value="online" checked> 
                    <label for="online_extras">线上</label><br>
                <input type="checkbox" id="offline_extras" name="extras[]" value="offline">
                    <label for="offline_extras">线下</label>
            </p>
        </div>
    </fieldset>
    <!-- 第一部分结束 -->
    <!-- 第二部分开始，都是必答 -->
    <fieldset>
        <legend>我如何找到你</legend>
        <div class="tableRow">
            <label for="name">尊姓:</label>
            <input type="text" id="name" name="name" value="" placeholder="李" required> 
        </div>
        <div class="tableRow">
            <label for="QQ">QQ:</label>
            <input type="text" id="QQ" name="QQ" value="" placeholder="843817199" required>
        </div>
        <div class="tableRow">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" value="" placeholder="843817199@qq.com" required>
        </div>
    <!-- 申请按钮 -->    
        <div class="tableRow">
            <span class="submit"><input type="submit" value="立即申请"></span>
        </div>
    </fieldset>
    <!-- 第二部分结束 -->
    </form>
    </div>
    <!-- 表单结束 -->
    </div>
  <!-- 页脚栏随便写了写 -->
    <footer>
      &copy; 2020, smilemoon
      <br>
      Welcome to join my trip.<br>
      All photos appearing on this site are the property of their respective owners.
    </footer>
  <!-- 页脚栏结束 -->
  </body>
</html>
